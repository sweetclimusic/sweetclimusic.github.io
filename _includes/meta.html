{% if page.title %}
{% capture title %}{{ page.title }} | {{ site.title }}{% endcapture %}
{% else %}
{% capture title %}{{ site.title }}{% endcapture %}
{% endif %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords | array_to_sentence_string }}">
<meta name="author" content="{{ title }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.baseurl }}/assets/img/logo.png">
<title>{{ title }}</title>
<link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">
<link type="application/xml" rel="sitemap" href="{{ site.baseurl }}/sitemap.xml" title="{{ title }}"/>
{% feed_meta %}
